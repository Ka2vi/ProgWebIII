<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplo JavaScript</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        const frase = prompt ("Digite alguma frase.")
        function contarCaracteres(texto) {
            return texto.length;
        }
        document.getElementById("resultado").innerHTML = contarCaracteres(frase)
    </script>   
</body>
</html>
